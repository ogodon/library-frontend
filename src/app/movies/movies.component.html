<h2>
  List of movies
</h2>
<ul class="movies">
  <li *ngFor="let movie of movies">
    <a routerLink="/movie/{{movie.id}}" class="title">{{movie.title}}</a> by <span class="author">{{movie.author}}</span> <button *ngIf="authenticationService.getUser().adm" (click)="delete(movie)">Delete</button>
  </li>
</ul>
