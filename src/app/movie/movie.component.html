<h2>{{movie.title}}</h2>
<div *ngIf="!authenticationService.getUser().adm" class="center">
  <div class="movie-detail">
    <p>Title: {{movie.title}}</p>
    <p>Author: {{movie.author}}</p>
    <p>Release year: {{movie.releaseYear}}</p>
  </div>
  <div>
    <button (click)="back()">Back</button>
  </div>
</div>
<app-movie-detail *ngIf="authenticationService.getUser().adm" [movie]="movie"></app-movie-detail>
